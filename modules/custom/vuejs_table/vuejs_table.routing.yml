vuejs_table.playground:
  path: '/vuejs-playground'
  defaults:
    _controller: '\Drupal\vuejs_table\Controller\VuejsTablePlayground::playGround'
  requirements:
    _permission: 'administer blocks'

vuejs_table.playground.json:
  path: '/vuejs-playground-json'
  defaults:
    _controller: '\Drupal\vuejs_table\Controller\TableSerializer::TableSerialize'
  requirements:
    _permission: 'administer blocks'
